<!DOCTYPE html>
<html>

<head>
    <title>Practical | 9</title>
    <link rel="stylesheet" href="main.css" />
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>

<body>
    <div class="title">
        <center>Data Visualization | Practical-9 | Jeel Gajera - 200280107080</center>
    </div>
    <main class="main">
        <div id="chart-container1"></div>
        <div id="chart-container2"></div>
        <div id="chart-container3"></div>
    </main>
    <script>google.charts.load('current', { 'packages': ['corechart'] });
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            var data1 = google.visualization.arrayToDataTable([
                ['Year', 'Pass', 'Failed'],
                ['2016', 110, 10],
                ['2017', 170, 16],
                ['2018', 160, 12],
                ['2019', 130, 14]
            ]);

            var options1 = {
                title: 'Student Results | Bar Chart',
                hAxis: { title: 'Year', titleTextStyle: { color: '#333' } },
                vAxis: { minValue: 0 },
                chartArea: { width: '50%', height: '70%' }
            };

            var chart1 = new google.visualization.BarChart(document.getElementById('chart-container1'));
            chart1.draw(data1, options1);

            // Line Chart
            var data2 = new google.visualization.DataTable();
            data2.addColumn('number', 'X');
            data2.addColumn('number', 'Y');

            data2.addRows([
                [0, 7],
                [1, 3],
                [2, 1],
                [3, 6],
                [4, 6],
                [5, 25]
            ]);

            var options2 = {
                title: 'Line Chart',
                hAxis: { title: 'X' },
                vAxis: { title: 'Y' },
                chartArea: { width: '50%', height: '70%' }
            };

            var chart2 = new google.visualization.LineChart(document.getElementById('chart-container2'));
            chart2.draw(data2, options2);

            // Pie Chart
            var data3 = google.visualization.arrayToDataTable([
                ['Coldrinks', 'Quantity'],
                ['Water', 11],
                ['Suger', 2],
                ['Flavours', 7],
                ['Co2', 4],
            ]);

            var options3 = {
                title: 'Coldrinks Solution | Pie Chart',
                is3D: true,
            };

            var chart3 = new google.visualization.PieChart(document.getElementById('chart-container3'));

            chart3.draw(data3, options3);
        }
    </script>

                    alt="Follow Me On Github" />
            </a>
        </center>
    </div>
</body>

</html>
